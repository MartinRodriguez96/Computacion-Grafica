<!DOCTYPE html>
<html>
  <head>
    <title> Edificio</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(180) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
            //Punto
            var geoCilindro1 = new THREE.Geometry();
            var zTemp = 0;
            var res = 25;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 5 * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = 5 * i/res;
                    punto.z = 5 * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro1.vertices.push( punto );
                }
            }
            
            //CREAR LAS GEOMETRÍAS
            //Punto
            var geoCilindro = new THREE.Geometry();
            var zTemp = 30;
            var res = 45.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 1 * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = 6 * i/res;
                    punto.z = 1 * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro.vertices.push( punto );
                }
            }
			
            
        //CREA EL SEMICIRCULO
		var circleGeometry= new THREE.Geometry();
		var re = 270;
		var re2 = 90;

		for(var j=0; j<re; j++){
  		     for(var i=0; i<re2; i++){
         		var line = new THREE.Vector3();
				line.x = 5 * Math.cos(Math.PI*j/re);	
				line.z = 5 * Math.cos(Math.PI*i/re2)*Math.sin(Math.PI*j/re); 					
		        line.y = 5 * Math.sin(Math.PI*i/re2)*Math.sin(Math.PI*j/re);
				if( line.x >= 20){
					break;
				}
         		circleGeometry.vertices.push(line); 				
  		   }
 		}
         
		var material = new THREE.MeshBasicMaterial({color:0x00FFFF, size: 0.1}); 
		var circle = new THREE.Line(circleGeometry, material);
		scene.add(circle);
            
             circle.position.y+= 4.0;

			
			//CREAR LOS MATERIALES
            var matLinea1 = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
            var matLinea = new THREE.LineBasicMaterial( { color: 0xFF0FFF } );
			
			//CREAR LOS OBJETOS
			var cilindro1 = new THREE.Line( geoCilindro1, matLinea1 );
            var cilindro = new THREE.Line( geoCilindro, matLinea );
		  
		  	//AGREGAR A LA ESCENA
		  	//scene.add( gridHelperXY );
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( cilindro1 );
            scene.add( cilindro );
			
            cilindro.rotation.x=42;
            cilindro.position.y =9;
            cilindro.position.z =5.0;
            
			camera.position.x = 20;
			camera.position.y = 20;	 
		  	camera.position.z = 20;
			
		  
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = -20*Math.cos(dtime/10000);
        camera.position.z = -20*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
